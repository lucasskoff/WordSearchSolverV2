group 'WordSearchSolverV2'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

jar {
    manifest {
        attributes 'Main-Class': 'Application'
    }
    archiveName = 'WordSearchSolver.jar'
    baseName = 'WordSearchSolver'
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

